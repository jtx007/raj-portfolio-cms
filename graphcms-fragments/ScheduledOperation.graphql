fragment ScheduledOperation on ScheduledOperation {
  stage
  rawPayload
  errorMessage
  description
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on AboutPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on ContactPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Works1 {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}